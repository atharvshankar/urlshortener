<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js" integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <p class="brand-tag">URL Condenser</p>
            </div>
        </div>
        <div class="row">
            <div style="margin-top: 8rem;" class="col-sm-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" ><i class="fa-solid fa-link"></i>  Shorten a long URL:</h5>
                      <input type="text" id="longurl" placeholder="Eg: https://www.google.co.in">
                      <a class="card-text" target="_blank" id="placeholder-shorturl"></a>
                      <p class="card-text">Made with &hearts; by github.com/atharvshankar</p>
                      <a id="shorten-btn" onclick="getShortUrl()" class="btn btn-success btn-lg btn-block">Condense it!</a>
                    </div>
                  </div>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
